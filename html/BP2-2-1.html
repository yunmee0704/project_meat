    <script>
        $(function () {
            searchEvent();
            flagImages();
        });

        function searchEvent() {
            $('.expand-btn input').on('keyup', function () {
                $(this).parent().parent().addClass('is-on').css('borderColor', '#E8E8E8');
                $('.brand-list').css('display', 'none');
                $('.btn-area').css('display', 'none');
            });
        };

        function flagImages() {
            $.getJSON('../assets/js/country.JSON', function (data) {
                // JSON 데이터가 올바른지 확인
                if (data && Array.isArray(data.countries)) {
                    const countryMap = {};
                    data.countries.forEach(function (country) {
                        countryMap[country['한글명']] = country.ISO2;
                    });

                    $('.brand-list .item').each(function () {
                        const countryName = $(this).find('span').text().trim();
                        const iso2Code = countryMap[countryName];

                        if (iso2Code) {
                            const imgSrc = `../assets/image/flags/${iso2Code}.svg`;
                            $(this).find('img').attr('src', imgSrc);
                        }
                    });
                } else {
                    console.error('Invalid JSON structure:', data);
                }
            }).fail(function () {
                console.error('Error loading JSON file.');
            });
        }
    </script>
